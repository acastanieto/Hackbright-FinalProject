{% extends 'base.html' %}
{% block content %}

<h2>Sign Up!</h2>

<form enctype ="multipart/form-data" id="sign_up" action="/sign_up" method="POST">

    <input type="email" id="new_user_email" name="email" placeholder="email" required><br>
    <br>
    <input type="text" id="new_user_password" name="password" placeholder="password" required><br>
    <br>
    <input type="text" id="new_user_first" name="first_name" placeholder="first name" required><br>
    <br>
    <input type="text" id="new_user_last" name="last_name" placeholder="last name" required><br>
    <br>

    <p>Choose a user photo or upload your own:</p>

    <input type='radio' name="user_photo" value="static/images/glue_gun.jpg">
    <img src="/static/images/glue_gun.jpg" width="100">

    <input type='radio' name="user_photo" value="static/images/crafter.jpg">
    <img src="/static/images/crafter.jpg" width="100">

    <input type='radio' name="user_photo" value="static/images/sewing_machine.jpg">
    <img src="/static/images/sewing_machine.jpg" width="100">

    <input type='radio' name="user_photo" value=" " id="upload_radio">

    <input id="upload_file" type="file" name="photo"><br>

    <br>
    <input type="submit" value="Sign Up">
</form>

<script>


$("#upload_file").click(function(){
    $("#upload_radio").prop("checked", true);
});
$('#sign_up').on('submit', function(evt){
    if ($("#new_user_email").val().length < 1 ||
       $("#new_user_password").val().length < 1 ||
       $("#new_user_first").val().length < 1 ||
       $("#new_user_last").val().length < 1 ) {
    alert('Please fix the required form fields');
        $('this').css("borderColor", "red");
        evt.preventDefault();
    }
})
</script>

{% endblock %}
