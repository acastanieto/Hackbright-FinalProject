{% extends 'base.html' %}
{% block content %}
<a href="/user_profile"> <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Return to profile page</a>

<div class="row clearfix">
     <div class="col-xs-12">
        <h2>{{ user.first_name }} {{ user.last_name }} </h2>
     </div>
</div>        
    <div class="row clearfix">
        <form action="/user_profile_update" method="POST" id="update_user_submit"enctype="multipart/form-data">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
                <h3>Update your photo</h3>
                <p><b>Currently:</b></p><br> 
                <img src="/{{ user.user_photo }}" width="200"><br>
                <br>
                <label>Update:</label>
                <input class="form-control" type="file" name="user_photo" id="update_user_photo">   
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group">
                <h3>Tell us about yourself</h3>
                <p><b>Currently:</b></p><i>{{ user.user_descrip }}</i><br>
                <br>
                <label>Update:</label> 
                <textarea class="form-control" rows = 6 type="textarea" name="user_descrip" placeholder="description">
                </textarea>
                <br>
                <button class="btn btn-default profile_submit" type="submit">Update Your Profile</button>
            </div>            
        </form>
    </div>      
    
</div>        
<script>

$('#update_user_submit').on('submit', function(evt){
    var validateUserPhoto= $('#update_user_photo').val().length;
    if(validateUserPhoto < 1) {
        $('input#update_user_photo').remove();
    }
});

</script>
{% endblock %}
