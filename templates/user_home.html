{% extends 'base.html' %}
{% block content %}

<section>
  <h2>Welcome {{ user.first_name }} </h2>
  <a href="/user_profile">Update/View Your profile</a> 
</section>

<hr>

<section>
  <p> Your craft groups:</p>
  
    {% for group in groups %}
        <div>
            <a href="/group_home/{{ group.group_id }}">
            <img src="{{ group.group_image }}" width = "200"><br>
            <b>{{ group.group_name }}</b>
            <br>
            <br>
        </div>
    {% endfor %}

</section>

<h3> <a href="/group_form">Create a new group</a> </h3>

{% endblock %}
