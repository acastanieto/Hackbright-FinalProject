{% extends 'base.html' %}
{% block content %}

<h2>Invite people to join {{ group.group_name }} </h2>

<form action="/send_invite/{{ group.group_id }}" method="POST">

    <input type="text" name="email" placeholder="friend's email"><br>
    <input type="text" name="name" placeholder="friend's name"><br>
    <input type="text" name="text" placeholder="include a note"><br>

    <input type="submit" value="send invite">
</form>

{% endblock %}
